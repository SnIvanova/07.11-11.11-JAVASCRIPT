<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta autor="SnIvanova">
    <link rel="stylesheet" href="css/style.css">
    <title>Epicalendar</title>
    <meta name="description" content="Epicalendar">
</head>
<body>
    <div class="container">
        <h1>Empty</h1>
        <div id="calendar">
        </div>

        <h2>Add Meeting</h2>
            <div id="addMeeting">
                    <div>
                        <h4>Meeting Day</h4>
                        <span id="newMeetingDay">Click on a Day</span>
                    </div>
                <form>
                    <div>
                    <h4>Meeting Time</h4>
                    <input type="time" id="newMeetingTime" required />
                    </div>
                    <div>
                    <h4>Meeting Name</h4>
                    <input type="text" id="newMeetingName" placeholder="Insert a name for the meeting" required />
                    </div>
                    <div>
                    <h4>Add</h4>
                    <button type="submit">Save Meeting</button>
                    </div>
                </form>
            </div>
                <div id="appointments">
                    <h2>Appointments For the Day:</h2>
                    <ul id="appointmentsList">
                    </ul>
                </div>
            </div>


    <script src="js/script.js"></script>
</body>
</html>
