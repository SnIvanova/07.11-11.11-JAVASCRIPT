<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta autor="SnIvanova">
    <link rel="stylesheet" href="css/style.css">
    <title>Tombola Game</title>


</head>
<body>

<h1>Tombola Game</h1>
<div>
    <label for="numPlayerBoards">Number of Player Boards:</label>
    <input type="number" id="numPlayerBoards" min="1" max="10" value="1">

</div>
<div class="container">
    <button id="generatePlayerBoards">Generate Boards</button>

    <button id="clearButton">Clear All</button> 
</div>
<div class="container">
    <button id="drawButton">Draw Number</button>
    <div id="drawnNumbers"></div>
</div>
<div class="container">
    <div class="board" id="mainBoard">
        <div id="playerBoardsContainer"></div>
</div>
    
</div>


<script src="js/script.js"></script>

</body>
</html>
